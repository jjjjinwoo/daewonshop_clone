<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header>
      <nav class="header_up">
        <div class="container">
          <ul class="link_box">
            <li class="on">
              <a href="#">대원샵</a>
              <div class="bg"></div>
            </li>
            <li>
              <a href="#">도토리숲</a>
            </li>
            <li>
              <a href="#">마블컬렉션</a>
            </li>
          </ul>
          <ul class="member_box">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">고객센터</a></li>
          </ul>
        </div>
      </nav>
      <div class="header_down">
        <div class="container">
          <div class="logo">
            <a class="menu">
              <div class="l1"></div>
              <div class="l2"></div>
              <div class="l3"></div>
            </a>
            <h1>
              <a href="#">
                <img
                  src="https://www.daewonshop.com/public/pc/assets/images/common/daewon-logo.png"
                  alt=""
                />
              </a>
            </h1>
          </div>
          <div class="search">
            <form action="#">
              <input
                type="text"
                id="search_text"
                placeholder="상품을 검색해주세요."
              />
              <input type="button" id="search_btn" />
            </form>
          </div>
          <div class="btn_box">
            <a class="first" href="#">
              <figure class="img_circle">
                <img src="./img/main/header/recent.jpg" alt="recent" />
              </figure>
              <em>최근 본 상품</em>
            </a>
            <a class="second" href="#">
              <figure class="img_circle">
                <img src="./img/main/header/icon/mypage.png" alt="recent" />
              </figure>
              <em>마이페이지</em>
            </a>
            <a class="third" href="#">
              <figure class="img_circle">
                <img src="./img/main/header/icon/basket.png" alt="recent" />
              </figure>
              <em>장바구니</em>
              <span class="num">0</span>
            </a>
          </div>
        </div>
      </div>
      <div class="side_menu"></div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
